<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>
    
    <header>
        <section id="section-header-titulos">
            <h1>Milano Centrale</h1>
            <h2 class="subtitulo">Coffee Shop</h2>
        </section>
        <nav id="section-nav">
            <ul>
                <li> <a href="../index.html">Home</a></li>
                <li> <a href="nuestrahistoria.html">Nuestra Historia</a></li>
                <li> <a href="nuestroscafes.html">Nuestros Cafés</a></li>
                <li> <a href="nuestrosproductos.html">Nuestros Productos</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <hr>

        <section id="section-contacto">

            <article class="contactate">
                <h2>Contactate con nosotros</h2>

                <h3>Horarios de atención</h3>
                <p>Viernes de 16:00 a 20:30</p>
                <p>Sábados de 09:30 a 12:30 y 16:00 a 20:30</p>
                <p>Domingos y Lunes de 16:00 a 20:30</p>
            </article>

            <article class="formulario">
                <form>

                    <div>
                        <label for="campo-nombre"></label>
                        <input type="text" id="campo-nombre" placeholder="Nombre/s" required>
                    </div>

                    <div>
                        <label for="campo-apellido"></label>
                        <input type="text" id="campo-apellido" placeholder="Apellido/s" required>
                    </div>

                    <div>
                        <label for="campo-email"></label>
                        <input type="text" id="campo-email" placeholder="tuemail@email.com" required>
                    </div>

                    <div>
                        <select name="" id="select-mayor-menor">
                            <option value="">Mayor de edad</option>
                            <option value="">Menor de edad</option>
                        </select>
                    </div>

                    <div>
                        <label for="checkbox">¿Desea recibir nuestras últimas noticias?</label>
                        <input type="checkbox" name="" id="checkbox">
                    </div>

                    <div>
                        <textarea name="" id="comentarios-box" cols="30" rows="10" placeholder="Comentarios"></textarea>
                    </div>

                    <div>
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Borrar formulario">
                    </div>

                </form>
            </article>

        </section>

    </main>

    <hr>

    <footer id="section-footer">

        <img src="../imagenes/café-logo.jpg" alt="logo" class="logo">

        <div class="redes">
        <p>Seguinos en nuestras redes</p>
        <a href="https://www.instagram.com/milanocentrale.oficial/" target="_blank"><img src="../imagenes/logo-instagram.jpg" alt="Instagram"></a>
        <a href="https://www.instagram.com/milanocentrale.oficial/" target="_blank"><img src="../imagenes/logo-instagram.jpg" alt="Facebook"></a>
        <a href="https://www.instagram.com/milanocentrale.oficial/" target="_blank"><img src="../imagenes/logo-instagram.jpg" alt="TikTok"></a>
        </div>

    </footer>

</body>

</html>
